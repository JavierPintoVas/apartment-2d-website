<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Apartment</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="Apartment.png" alt="Imagen" class="image" />
        <div id="bedroom" class="room" onclick="toggleLight('bedroom')">
          <div id="light-bedroom"></div>
          <span>HABITACIÓN</span>
        </div>
        <div id="bathroom" class="room" onclick="toggleLight('bathroom')">
          <div id="light-bedroom"></div>
          <span>BAÑO</span>
        </div>
        <div id="kitchen" class="room" onclick="toggleLight('kitchen')">
          <div id="light-bedroom"></div>
          <span>COCINA</span>
        </div>
        <div id="livingRoom" class="room" onclick="toggleLight('livingRoom')">
          <div id="light-bedroom"></div>
          <span>SALA</span>
        </div>
        <div id="hall" class="room" onclick="toggleLight('hall')">
          <div id="light-bedroom"></div>
          <span>PASILLO</span>
        </div>
      </div>

      <div>
        <div id="video-container">
          <video id="video-element"></video>
        </div>
        <div class="key-words">
          <h2>¡Controla tu casa con tu voz!</h2>
          <ul>
            <li>Prende la cámara</li>
            <li>Apaga la cámara</li>
            <li>
              Prende la luz del baño / cocina / sala / habitación / pasillo
            </li>
            <li>
              Apaga la luz del baño / cocina / sala / habitación / pasillo
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
